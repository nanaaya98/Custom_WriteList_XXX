[Custom_WriteList_XXX]
Enable = true                           # 是否启用此功能

#机器人配置
Robotname = "麻了"      #机器人昵称，务必设置准确，否则会影响群聊@消息的收发
Wxid = "wxid_27q2wvyh9j1p21"              #机器人Wxid

#个体白名单功能，可以针对某一个群开启，仅限管理员
